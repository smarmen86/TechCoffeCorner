<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCoffee Corner by Klugmans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-color: #1A2035;
        color: #e0e0e0;
        line-height: 1.7;
        font-size: 16px;
      }
      #root {
        display: flex;
        justify-content: center;
        padding: 3rem 1rem;
      }
      .newsletter-container {
        max-width: 800px;
        width: 100%;
        background-color: #2A3045;
        border: 1px solid #4A5065;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        overflow: hidden;
      }
      .header {
        text-align: center;
        padding: 3rem 2rem;
        background: linear-gradient(to bottom, #2A3045, #1A2035);
        border-bottom: 1px solid #4A5065;
      }
      .logo {
        max-width: 250px;
        height: auto;
        margin-bottom: 1rem;
      }
      .header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        color: #4FC3F7;
        margin: 0.5rem 0;
      }
      .header p {
        font-size: 1.2rem;
        color: #B0B0C0;
        margin: 0;
      }
      .content {
        padding: 2rem 3rem;
      }
      .section {
        margin-bottom: 3rem;
        padding-bottom: 2.5rem;
        border-bottom: 1px solid #4A5065;
      }
      .section:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }
      .section h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        color: #4FC3F7;
        margin-bottom: 1.5rem;
        line-height: 1.3;
      }
      .section p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: #d0d0d0;
      }
      blockquote {
        border-left: 4px solid #4FC3F7;
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        font-size: 1.15rem;
        color: #ccc;
      }
      .offer-card {
        background-color: #2A3045;
        border: 1px solid #4FC3F7;
        border-radius: 8px;
        padding: 2rem;
        margin-top: 1.5rem;
      }
      .offer-card h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.6rem;
        color: #fff;
        margin-top: 0;
      }
      .offer-card ul {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0;
      }
      .offer-card ul li {
        padding-left: 1.75rem;
        position: relative;
        margin-bottom: 0.75rem;
        font-size: 1.05rem;
      }
      .offer-card ul li::before {
        content: 'âœ“';
        color: #4FC3F7;
        position: absolute;
        left: 0;
        font-weight: bold;
      }
      .price-details {
        text-align: center;
        margin-top: 2rem;
      }
      .price {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
      }
      .price-term {
        font-size: 1rem;
        color: #B0B0C0;
      }
      .initial-fee {
        font-size: 1.1rem;
        color: #ccc;
        margin-top: 1rem;
      }
      .cta-button {
        display: inline-block;
        background-color: #4FC3F7;
        color: #1A2035;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 2rem;
        transition: transform 0.2s ease, filter 0.2s ease;
      }
      .cta-button:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
      }
      .resource-card {
        background-color: #2A3045;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border: 1px solid #4A5065;
        transition: border-color 0.3s ease, transform 0.3s ease;
      }
      .resource-card:hover {
        border-color: #4FC3F7;
        transform: translateY(-5px);
      }
      .resource-list a {
        color: #4FC3F7;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        display: block;
        margin-bottom: 0.5rem;
      }
      .resource-list a:hover {
        text-decoration: underline;
      }
      .resource-list p {
        font-size: 1rem;
        color: #B0B0C0;
        margin: 0;
      }
      
      /* Video Section Styles */
      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        background-color: #000;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #4A5065;
      }
      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .video-thumbnail {
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518314916381-77a37c2a49ae?q=80&w=2071&auto-format&fit=crop') center center / cover;
        transition: transform 0.3s ease;
      }
      .video-placeholder:hover .video-thumbnail {
        transform: scale(1.03);
      }
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background-color: rgba(79, 195, 247, 0.8);
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .play-button::after {
        content: '';
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 15px 0 15px 25px;
        border-color: transparent transparent transparent #2A3045;
        transform: translateX(3px);
      }
      .video-placeholder:hover .play-button {
        transform: translate(-50%, -50%) scale(1.1);
        background-color: rgba(79, 195, 247, 1);
      }
      .video-player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .idea-submission {
          background-color: #2A3045;
          border: 1px solid #4A5065;
          padding: 1.5rem 2rem;
          border-radius: 8px;
          text-align: center;
          margin: 2rem 0;
      }
      .idea-submission p {
          margin: 0 0 1rem 0;
          color: #e0e0e0;
      }
      .secondary-cta {
          background-color: transparent;
          border: 2px solid #4FC3F7;
          color: #4FC3F7;
          padding: 0.8rem 2rem;
          margin-top: 0.5rem;
      }
      .secondary-cta:hover {
          background-color: #4FC3F7;
          color: #1A2035;
          filter: none;
      }
      .backup-ps {
        font-size: 0.9rem;
        color: #808090;
        text-align: center;
        margin-top: 2rem;
        font-style: italic;
      }
      .backup-ps a {
        color: #B0B0C0;
        text-decoration: underline;
      }

      .footer {
        text-align: center;
        padding: 2.5rem;
        background-color: #1A2035;
        font-size: 0.9rem;
        color: #808090;
        border-top: 1px solid #4A5065;
      }
      .footer p {
        margin: 0.25rem 0;
      }
      .footer a {
        color: #B0B0C0;
        text-decoration: none;
      }
       .footer a:hover {
        text-decoration: underline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script src="index.tsx" type="module"></script>
  </body>
</html>
